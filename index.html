<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

<div class="application-container">
  <!-- overlay-container -->
  <div class="overlay-view"> <div class="overlay-view__close-btn"></div>

    <!-- Signup Form -->
    <form>
      <!-- signup progressbar -->
      <div class="signup-progressbar">
        <div class="signup-progressbar__steps activated-step">Step 1</div>
        <div class="signup-progressbar__steps">Step 2</div>
      </div>

      <!-- Form container -->
      <div class="form__steps-container">
        <div class="step1 form__row-item">
          <input class="signup-element" type="text" name="key" placeholder="key">
          <input class="signup-element" type="email" name="email" placeholder="email">
        </div>
        <div class="step2 form__row-item">
          <input class="signup-element" type="text" name="key" placeholder="key">
          <input class="signup-element" type="email" name="email" placeholder="email">
        </div>
      </div>
      <!-- form submit -->
      <button class="signup-element form__submit" type="submit">Next</button>
    </form>
  </div>
  
  <!-- Navigation bar -->
  <div class="nav">
    <!-- Nav logo -->
    <div class="nav__logo nav--button"><img src="images/logo.jpg"></div>

    <!-- Nav home button -->
    <div class="nav__home-btn nav--button"><img src="images/home-btn.jpg"></div>

    <!-- Nav friends button -->
    <div class="nav__friends-btn nav--button">
      <img src="images/friends-btn.jpg">
      <div class="nav__items-pending-count">10</div>
    </div>
    <!-- Nav notifications button -->
    <div class="nav__notifications-btn nav--button">
      <img src="images/notifications-btn.jpg">
      <div class="nav__items-pending-count is-hidden"></div>
    </div>
    <!-- Nav additional options -->
    <div class="nav__additional-options-btn nav--button">
      <img src="images/nav-btn.jpg">
    </div>
  </div>

  <!-- Welcome Banner -->
  <div class="welcome-banner"><img src="images/welcome-banner.jpg"></div>
  <section class="welcome-container">
    <div class="welcome-container__signing-content">
      <div class="signing-content__sign-up signing-content--button">Sign up</div>
      <div class="signing-content__sign-in signing-content--button">Sign in</div>
    </div>
    <div class="welcome-container__disclaimer">copyright 2016, My Community Classroom, All rights reserved</div>
  </section>
</div>
<script src="./build.js" type="text/javascript"></script>
</body>
</html>
