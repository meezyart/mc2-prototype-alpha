<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

<div class="application-container">
  <!-- overlay-container -->
  <div class="overlay-view"> <div class="overlay-view__close-btn"></div>

    <!-- Signup Form -->
    <form>
      <!-- signup progressbar -->
      <div class="signup-progressbar">
        <div class="signup-progressbar__steps activated-step">Step 1</div>
        <div class="signup-progressbar__steps">Step 2</div>
      </div>

      <!-- Form container -->
      <div class="form__steps-container">
        <div class="step1 form__row-item">
          <input class="signup-element" type="text" name="key" placeholder="key" required>
          <input class="signup-element" type="email" name="email" placeholder="email" required>
        </div>
        <div class="step2 form__row-item">
          <input class="signup-element" type="text" name="key" placeholder="key" required>
          <input class="signup-element" type="email" name="email" placeholder="email" required>
        </div>
      </div>
      <!-- form submit -->
      <button class="signup-element form__submit" type="submit">Next</button>
    </form>
  </div>
  
  <!-- Navigation bar -->
  <div class="nav">
    <!-- Nav logo -->
    <div class="nav__logo nav--button"><img src="images/logo.jpg"></div>

    <!-- Nav home button -->
    <div class="nav__home-btn nav--button"><img src="images/home-btn.jpg"></div>

    <!-- Nav friends button -->
    <div class="nav__friends-btn nav--button">
      <img src="images/friends-btn.jpg">
      <div class="nav__items-pending-count">10</div>
    </div>
    <!-- Nav notifications button -->
    <div class="nav__notifications-btn nav--button">
      <img src="images/notifications-btn.jpg">
      <div class="nav__items-pending-count is-hidden"></div>
    </div>
    <!-- Nav additional options -->
    <div class="nav__additional-options-btn nav--button">
      <img src="images/nav-btn.jpg">
    </div>
  </div>

  <!--
    PAGE
  -->
  <div id="page">
    <div id="welcome-page" class="is-hidden">
      <!-- Welcome Banner -->
      <div class="welcome-banner"><img src="images/welcome-banner.jpg"></div>
      <section class="welcome-container">
        <div class="welcome-container__signing-content">
          <div class="signing-content__sign-up signing-content--button">Sign up</div>
          <div class="signing-content__sign-in signing-content--button">Sign in</div>
        </div>
        <div class="welcome-container__disclaimer">copyright 2016, My Community Classroom, All rights reserved</div>
      </section>
    </div>

    <div id="profile-page" class="is-hidden">
      <section class="profile-buttons">
        <div class="profile-button">
          <div class="profile-icon gaurdians"></div>
          <div class="icon-name">Gaurdians</div>
        </div>
        <div class="profile-button">
          <div class="profile-icon children"></div>
          <div class="icon-name">Children</div>
        </div>
        <div class="profile-button">
          <div class="profile-icon hosts"></div>
          <div class="icon-name">Become a Host</div>
        </div>
        <div class="profile-button">
          <div class="profile-icon browse-hosts"></div>
          <div class="icon-name">Browse Hosts</div>
        </div>
      </section>
    </div>

    <div id="gaurdians-page">
      <div class="gaurdians-banner"><span></span>gaurdians</div>
      <section class="gaurdian-buttons">
        <div class="gaurdian-buttons__gaurdian-button">
          <div class="gaurdian-buttons__profile-picture" style="background-image: url('images/profile-pic-mary.jpg')"></div>
          <div class="gaurdian-buttons__gaurdian-name">Mary</div>
          <div class="gaurdian-buttons__gaurdian-title">Mother</div>
        </div>
        <div class="gaurdian-buttons__gaurdian-button">
          <div class="gaurdian-buttons__profile-picture"></div>
          <div class="gaurdian-buttons__gaurdian-name">Justin</div>
          <div class="gaurdian-buttons__gaurdian-title">Father</div>
        </div>
        <div class="gaurdian-buttons__gaurdian-button">
          <div class="gaurdian-buttons__profile-picture add-more"></div>
          <div class="gaurdian-buttons__gaurdian-name">Add a Gaurdian</div>
        </div>
      </section>
    </div>

    <div id="gaurdians-page-detailed">
      <div class="gaurdians-banner--detailed"><span></span>gaurdians - Mary</div>
      <section class="gaurdian-details">
        <div class="gaurdian-details__profile">
          <div class="gaurdian-details__profile-picture" style="background-image: url('images/profile-pic-mary.jpg')"></div>
          <div class="gaurdian-details__gaurdian-name">Mary Jefferson</div>
          <div class="gaurdian-details__gaurdian-title">Mother</div>
        </div>
        <div class="gaurdian-details__edit">Edit</div>
        <div class="gaurdian-details__information">
          <div class="gaurdian-details__profile-picture"></div>
          <div class="gaurdian-details__gaurdian-name">Justin</div>
          <div class="gaurdian-details__gaurdian-title">Father</div>
        </div>
      </section>
    </div>
  
  </div> <!-- PAGE (END) -->

</div>
<script src="./build.js" type="text/javascript"></script>
</body>
</html>
